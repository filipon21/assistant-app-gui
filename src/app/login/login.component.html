<div class="container mt-5">
  <div class="card" style="padding: 20px;">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <input type="text"
             ngModel
             name="userName"
             id="userName"
             placeholder="Wprowadź email"
             class="form-control mb-3 big-font"
      >

      <input type="password"
             ngModel
             name="userPassword"
             id="userPassword"
             placeholder="Wprowadź hasło"
             class="form-control mb-3 big-font"
      >

      <input type="submit"
             value="Zaloguj się"
             class="btn btn-outline-primary form-control rounded-0 big-font fw-bold">
    </form>
    <div (click)="goToRegister()" class="register btn btn-link" >
      Nie masz jeszcze konta? Zarejestruj się!
    </div>
  </div>
</div>
