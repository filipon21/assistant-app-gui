<div class="container rounded bg-white mb-5">
  <div class="row">
    <div class="col-md-12">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h1 class="text-right">Twoje konto</h1>
        </div>
        <form [formGroup]="accountForm">
          <div class="row mt-2">
            <div class="col-md-6">
              <label class="labels">Imię</label>
              <mat-form-field appearance="outline">
                <input matInput placeholder="Imię" [formControlName]="'userFirstName'" maxlength="100">
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <label class="labels">Nazwisko</label>
              <mat-form-field appearance="outline">
                <input matInput placeholder="Nazwisko" [formControlName]="'userLastName'" maxlength="100">
              </mat-form-field>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6"><label class="labels">Adres email</label>
              <mat-form-field appearance="outline">
                <input matInput placeholder="Adres email" [formControlName]="'userName'" maxlength="100">
              </mat-form-field>
            </div>
            <div class="col-md-6"><label class="labels">Pesel</label>
              <mat-form-field appearance="outline">
                <input matInput placeholder="Pesel" [formControlName]="'pesel'" maxlength="11">
              </mat-form-field>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6"><label class="labels">Numer telefonu</label>
              <mat-form-field appearance="outline">
                <input matInput placeholder="Numer telefonu" [formControlName]="'phoneNumber'" maxlength="12">
              </mat-form-field>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6"><label class="labels">Adres</label>
              <mat-form-field appearance="outline">
                <input matInput placeholder="Adres" [formControlName]="'address'" maxlength="100">
              </mat-form-field>
            </div>
            <div class="col-md-6"><label class="labels">Miejscowość</label>
              <mat-form-field appearance="outline">
                <input matInput placeholder="Miejscowość" [formControlName]="'town'" maxlength="100">
              </mat-form-field>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-4"><label class="labels">Kod pocztowy</label>
              <mat-form-field appearance="outline">
                <input matInput placeholder="Kod pocztowy" [formControlName]="'postalCode'" maxlength="10">
              </mat-form-field>
            </div>
            <div class="col-md-4"><label class="labels">Województwo</label>
              <mat-form-field appearance="outline">
                <input matInput placeholder="Województwo" [formControlName]="'voivodeship'" maxlength="100">
              </mat-form-field>
            </div>
            <div class="col-md-4"><label class="labels">Kraj</label>
              <mat-form-field appearance="outline">
                <input matInput placeholder="Kraj" [formControlName]="'country'" maxlength="100">
              </mat-form-field>
            </div>
          </div>
          <div class="mt-5 text-center">
            <button mat-button class="btn btn-primary profile-button" (click)="saveAccount()">Zapisz</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
