<ng-container *ngIf="this.visit.visitTypeEnum === 'PHONE'">
  <div class="container" style="font-size: 20px">
    Numer asystenta: {{phoneNumber}}
  </div>
</ng-container>
<ng-container *ngIf="this.visit.visitTypeEnum === 'CHAT'">
  <div class="container" style="font-size: 20px">
    Kliknij, aby przenieść się do czatu!:
    <a (click)="goToLink(chat)">CZAT</a>
  </div>
</ng-container>
